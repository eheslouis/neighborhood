<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Neighborhood</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-title">
		<h1>My Life in Hanoi, Vietnam</h1>
	</div>
	<div class="col-md-3" >
		<form class="search">
			Search: <input data-bind="textInput: filterText" type="text" id="searchText"><br>
		</form>
		<ul id="place-list" data-bind="foreach: placesList"> <!-- filteredList"> -->
			<li class="place" id="" data-bind="text: title, attr: {id: $index}, click: $parent.clickPlace"></li>
	    </ul> 
	</div>
	<div class="col-md-9 map">
		<div class="map" id="map"></div>
	</div>
	
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script async defer src="js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEcjirIbSGhQsAAyRwpvnU1Jf25rZLFOA&callback=start" onerror="googleError()"></script>
    <script> function googleError() {
    			// error handling here
    			alert("failed to get google map resources");
			}
	</script>
</body>
